version: 2

jobs:
  validate:
    working_directory: /tmp/project
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: terraform validate
          command: |
            cd infra
            terraform init -input=false
            terraform validate
      - persist_to_workspace:
          root: .
          paths:
            - .

  plan-apply:
    working_directory: /tmp/project
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: terraform init & plan
          command: |
            cd infra
            terraform init -input=false
            terraform plan -out tfapply
      - persist_to_workspace:
          root: .
          paths:
            - .

workflows:
  version: 2
  plan_approve_apply:
    jobs:
      - validate
      - plan-apply
          requires:
            - validate
      - hold-apply:
          type: approval
          requires:
            - plan-apply